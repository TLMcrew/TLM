    <div class="loginRegister">
      <div class="login">
        <h1>Login</h1>
        <form method="post">
          <div class="txt_field">
            <input type="text" required />
            <span></span>
            <label>Username</label>
          </div>
          <div class="txt_field">
            <input type="password" required />
            <span></span>
            <label>Password</label>
          </div>
          <div class="pass">Forgot Password?</div>
          <input type="submit" value="Login" />
          <!-- <div class="signup_link">Not a member? <a href="#">Signup</a></div> -->
        </form>
      </div>

      <div class="register">
        <h1>Register</h1>
        <form method="post">
          <div class = "username">
          <div class="txt_field">
            <input type="text" required />
            <span></span>
            <label>Username</label>
          </div>
          <div class="txt_field">
            <input type="text" required />
            <span></span>
            <label>Email</label>
          </div>
        </div>

        <div class = "password">
          <form method="post">
            <div class = "username">
            <div class="txt_field">
              <input type="password" name="password" required />
              <span></span>
              <label>Password</label>
            </div>
            <div class="txt_field">
              <input type="password" name="confirmPassword" required />
              <span></span>
              <label>Confirm Password</label>
            </div>
        </div>
          <input type="submit" value="Register" />
        </form>
      </div>
    </div>
