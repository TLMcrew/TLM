<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>TLM Login</title>
    <link rel="stylesheet" href="styles/site.css">
  </head>

  <body>

    <header>
      <img class=" logo" src="images/Header.jpg" id="head" alt="head">
      <div class=headerDiv>
        Total Life Manager
      </div>
    </header>
    <nav>
      <img src="images/Buzz.jpg" alt="doc">
    </nav>
    <main>
      <h1>Login/Register text placeholder</h1>
      <p id="Instructions"><strong>Login Instructions: </strong>
        Put login in, get logged in.
      </p>
      <div class="formDiv">
        <form name="logContainer" id="logContainer">
          <div id="logContainerBoxes" style="float:left">
            <label for="UserNameLog">User Name:
            </label><br>
            <input type="text" placeholder="Enter Username" 
            name="uNameLog_fld" id="uNameLog_fld" required><br>


            <label for="PasswordLog">Password:
            </label><br>
            <input type="password" placeholder="Enter Password" 
            name="pwdLog_fld" id="pwdLog_fld" required><br>
          </div>
        </form>
        
        <form name="RegContainer" id="regContainer">
          <div id="regContainerBoxes" style="float:left">
            <label for="UserNameLog">User Name:
            </label><br>
            <input type="text" placeholder="Enter Username" 
            name="uNameReg_fld" id="uNameReg_fld" required><br>


            <label for="PasswordLog">Password:
            </label><br>
            <input type="password" placeholder="Enter Password" 
            name="pwdReg_fld" id="pwdReg_fld" required><br>
          </div>
         <div style="clear:both;">&nbsp;</div>
         
         <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
        </form>
      </div>
      <p id="response">
        Sample bottom text
      </p>

      <aside>
        <img src="images/divide.jpg" alt="accept">
      </aside>
    </main>
    <footer>
      sample footer
    </footer>
  </body>

</html>
